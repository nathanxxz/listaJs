<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de elementos</title>
</head>
<body>

    <script>
        function somandoArray(soma) {
        return soma.reduce((acc, num) => acc + num, 0);
        }

        alert(somandoArray([13,15,165,18]));
    </script>
    
</body>
</html>
