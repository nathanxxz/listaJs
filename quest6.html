<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        function arrayQuadrado(quadrado) {
        return quadrado.filter(number => number > 10).map(number => number * number);
       }

       alert(arrayQuadrado([7, 12, 6, 25, 31]));
    </script>
    
</body>
</html>
